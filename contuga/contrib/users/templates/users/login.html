{% extends "base/base.html" %}
{% load i18n %}

{% block content %}
<main class="container pt-4">
  <div class="row">
    <div class="col-12 col-md-6 col-xl-4">
      <form method="POST">
        {% csrf_token %}
        {% include 'contuga/forms/field.html' with field=form.username %}
        {% include 'contuga/forms/field.html' with field=form.password %}
        <button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}

{% extends "base/base.html" %}
{% load i18n %}

{% block title %}{% trans "Confirm deletion" %}{% endblock %}

{% block content %}
<main class="container">
  <div class="row">
    <div class="col-12 pt-3">
      <form method="POST">
        {% csrf_token %}
        <p class="h3">
          {% trans "Are you sure you want to delete this currency?" %}
        </p>
        {% include "currencies/includes/currency_detail_table.html" %}
        <button type="submit" class="btn btn-primary">
          {% trans "Confirm" %}
        </button>
      </form>
    </div>
  </div>
</main>
{% endblock %}

{% load widget_tweaks %}

{% block label %}
  <label for="{{ field.auto_id }}" class="{% if field.errors %} text-danger {% endif %}">
    {{ label|default:field.label }}{% if field.field.required or required %} &#42;{% endif %}
  </label>
{% endblock %}

{% block input %}
  {% with classes=class|default:''|add:' form-select' %}
    {{ field|add_class:classes }}
  {% endwith %}
{% endblock %}

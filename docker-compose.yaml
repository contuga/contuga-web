version: "3"

services:
  web:
    restart: always
    build: .
    ports:
      - 8000:8000
    volumes:
      - /opt/contuga/static:/usr/src/app/static
      - /opt/contuga/media:/usr/src/app/media
    env_file: .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      - database
  database:
    restart: always
    image: postgres:latest
    expose:
      - 5432
    volumes:
      - /opt/contuga/database:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres

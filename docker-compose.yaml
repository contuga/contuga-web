version: '3'

services:
  web:
    build: .
    expose:
      - "8000"
    links:
      - postgres:postgres
    volumes:
      - web-static:/usr/src/app/static
    env_file: .env
    environment:
      DEBUG: 'true'
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command: gunicorn contuga.wsgi:application -w 2 -b :8000
    depends_on:
      - postgres
  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:80"
    volumes:
      - web-static:/www/static
    links:
      - web:web

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres
volumes:
  web-static:
  pgdata:
